<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CareCycle | Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background Theme */
        body {
            background: linear-gradient(to right, #a8e063, #56ab2f); /* Green Medical Theme */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Welcome Message */
        .message-container {
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Sign-In Box */
        .signin-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Form Input Fields */
        .form-control {
            border-radius: 5px;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }

        .btn-google {
            background: #db4437;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-google:hover {
            background: #c1351d;
        }

        /* Forgot Password Link */
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Welcome Message -->
    <div class="message-container">
        <p>Welcome to <strong>CareCycle</strong> - Your Health, Our Priority! üè•</p>
    </div>

    <!-- Sign-In Form -->
    <div class="signin-container">
        <h3 class="text-center mb-3 text-primary">Sign In</h3>
        
        <form action="/signin/" method="POST"> 
            {% csrf_token %}
            
            {% if errmsg %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Error:</strong> {{ errmsg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="uname" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="upass" required>
            </div>
            <div class="text-center">
                <a href="/forgotpass/" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>

            <!-- Google Sign-In Button -->
            <div class="text-center mt-3">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-google">
                    <i class="bi bi-google"></i> Sign In with Google
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
