{% extends 'base.html' %}
{% block title %}CareCycle | SignUp{% endblock %}

{% block body %}
<style>
    body {
        background-color: #a0c5e6; /* Light blue background */
    }

    .signup-card {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        background-color: #4aa5cf;
    }

    .signup-card h3 {
        font-weight: bold;
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
    }

    .btn-primary {
        background-color: #2b86db;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
    }

    .btn-secondary {
        border-radius: 10px;
        padding: 10px 20px;
    }

    .btn-danger {
        background-color: #ea4335;
        border-radius: 10px;
        padding: 10px 20px;
        color: rgb(175, 140, 216);
    }

    .alert {
        border-radius: 10px;
    }
</style>

<div class="container-fluid mt-5">
    <div class="signup-card">
        <h3 class="text-center">Sign Up</h3>

        {% if errmsg %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error:</strong> {{ errmsg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="uname" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="upass" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="ucpass" required>
            </div>
            
            <div class="mb-3 text-center">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">
                    <i class="bi bi-google"></i> Sign Up with Google
                </a>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
