{% extends 'base.html' %}
{% block title %}CareCycle | Contact{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <!-- Google Map -->
        <div class="col-12 mb-4">
            <div class="shadow rounded overflow-hidden">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3767.2227266692203!2d72.85332931041849!3d19.229122581932174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b187b227565b%3A0x6b501cc07463dd16!2sItvedant%20Education%20Pvt%20Ltd%20Borivali!5e0!3m2!1sen!2sin!4v1699870696849!5m2!1sen!2sin" 
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        
        <!-- Contact Details & Form -->
        <div class="col-lg-6 col-md-12 mt-3">
            <h3 class="text-primary"><i class="bi bi-building-fill"></i> Our Office</h3>
            <hr>
            <p class="fs-5 text-muted">
                <i class="bi bi-geo-alt-fill text-danger"></i> Bhandarkar Bhavan,<br>
                Opposite Police Station,<br>
                Borivali(W), Mumbai-400102
            </p>
            <h6><i class="bi bi-telephone-fill text-danger"></i> <b>Phone:</b> 43543543</h6>
            <h6><i class="bi bi-envelope-fill text-danger"></i> <b>Email:</b> abc@gmail.com</h6>
        </div>

        <!-- Contact Form -->
        <div class="col-lg-6 col-md-12 mt-3">
            <h3 class="text-primary"><i class="bi bi-question-circle-fill text-danger"></i> Get in Touch</h3>
            <hr>
            <form method="post" action="" class="p-4 shadow rounded bg-light">
                <div class="mb-3">
                    <label for="input1" class="form-label"><strong>Name</strong></label>
                    <input type="text" class="form-control border-0 shadow-sm" id="input1" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="input2" class="form-label"><strong>Mobile</strong></label>
                    <input type="tel" pattern="[0-9]{10}" class="form-control border-0 shadow-sm" id="input2" placeholder="Enter mobile number" required>
                </div>

                <div class="mb-3">
                    <label for="input3" class="form-label"><strong>Email</strong></label>
                    <input type="email" class="form-control border-0 shadow-sm" id="input3" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="input4" class="form-label"><strong>Message</strong></label>
                    <textarea name="msg" class="form-control border-0 shadow-sm" id="input4" rows="4" placeholder="Write your message here..." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger w-100">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
