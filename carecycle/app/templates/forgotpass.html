{% extends 'base.html' %}
{% block title %}CareCycle | Request Password{% endblock %}

{% block body %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .request-card {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        background-color: #fff;
    }

    .request-card h2 {
        font-weight: bold;
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
    }

    .btn-outline-secondary {
        border-radius: 10px;
        padding: 10px 20px;
    }

    .alert {
        border-radius: 10px;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="request-card">
        <h2 class="text-center text-primary">Reset Your Password</h2>
        <p class="text-muted text-center">Enter your username to request a password reset.</p>

        <!-- Django Messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="uname" class="form-label fw-semibold">Username</label>
                <input type="text" id="uname" name="uname" placeholder="Enter your username" class="form-control shadow-sm" required>
            </div>
            
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary fw-bold">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
